<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <title>Thank You | Arsh Iqbal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: rgba(15, 23, 42, 0.08);
            --btn-primary-bg: #111827;
            --btn-primary-text: #f9fafb;
            --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
            --radius-xl: 1.5rem;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card-bg: #050505;
            --text: #f9fafb;
            --muted: #9ca3af;
            --border: rgba(148, 163, 184, 0.32);
            --btn-primary-bg: #f9fafb;
            --btn-primary-text: #020617;
            --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.9);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            transition: background 200ms ease-out, color 200ms ease-out;
        }

        [data-theme="dark"] body {
            background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
        }

        .card {
            max-width: 480px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
            padding: 2rem 1.7rem 1.6rem;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 1.7rem;
            margin-bottom: 0.4rem;
        }

        p {
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 1.7rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.65rem 1.4rem;
            border-radius: 999px;
            border: 1px solid transparent;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            background: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 150ms ease-out, box-shadow 150ms ease-out, filter 150ms ease-out;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.02);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
        }

        .btn span {
            margin-left: 0.35rem;
        }

        small {
            display: block;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--muted);
        }

        .theme-toggle {
            position: absolute;
            top: 0.85rem;
            right: 0.85rem;
            width: 32px;
            height: 32px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(148, 163, 184, 0.08);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            color: var(--muted);
            transition: background 160ms ease-out, transform 140ms ease-out, color 160ms ease-out, border-color 160ms ease-out;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            background: rgba(148, 163, 184, 0.18);
            color: var(--text);
            border-color: rgba(148, 163, 184, 0.5);
        }
    </style>
</head>

<body>
    <div class="card">
        <button class="theme-toggle" type="button" aria-label="Toggle theme">ðŸŒ™</button>

        <h1>Thank you! ðŸŽ‰</h1>
        <p>
            Your message has been sent successfully. Iâ€™ll review it and get back to you as soon as possible.
        </p>
        <a href="index.html" class="btn">
            Back to portfolio
            <span>â†©</span>
        </a>
        <small>Â© <span id="year"></span> Â· Arsh Iqbal</small>
    </div>

    <script>
        const root = document.documentElement;
        const toggleBtn = document.querySelector('.theme-toggle');

        function applyTheme(theme) {
            root.setAttribute('data-theme', theme);
            toggleBtn.textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€';
        }

        const stored = localStorage.getItem('theme');
        if (stored === 'light' || stored === 'dark') {
            applyTheme(stored);
        } else {
            applyTheme('dark');
        }

        toggleBtn.addEventListener('click', () => {
            const current = root.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            applyTheme(next);
            localStorage.setItem('theme', next);
        });

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
